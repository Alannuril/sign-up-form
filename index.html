<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="bg-image">
            <div class="heading">
                <img src="assets/the-odin.png" alt="">

                <button>
                    Back to Website
                </button>
            </div>

            <div class="img-footer">
                <h1>
                    Capturing Moments,
                    <br>Creating Memories
                </h1>
            </div>
        </div>

        <div>
            <div class="card-form">
                <h1>
                    Create an Account
                </h1>

                <p class="joined">
                    Already have an account? <a href="">log in</a>
                </p>

                <form action="">
                    <h3>
                        Let's Join Us
                    </h3>

                    <div class="form-input">
                        <div class="name">
                            <input type="text" id="fname" placeholder="First Name">
                            <input type="text" id="lname" placeholder="Last Name">    
                        </div>

                        <div class="email">
                            <input type="email" id="eamil" placeholder="Email">
                            <br>
                            <input type="password" id="password" placeholder="Enter Your Password">
    
                        </div>    
                    </div>
                </form>

                

                <div class="btn">
                    <button></button>
                </div>

                <div class="foot">

                </div>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
